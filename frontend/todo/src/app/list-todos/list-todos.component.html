<h1>My Todo's</h1>

<div class="alert alert-success" *ngIf="message">{{message}}</div>
<div class="container">
    <table class="table">
        
        <thead>
            <tr>
                <th>Sl.no</th>
                <th>description</th>
                <th>Target Date</th>
                <th>is Completed?</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let todo of todos">
                <td>{{todo.id}}</td>
                <td>{{todo.description}}</td>
                <td>{{todo.targetDate | date}}</td>
                <td>{{todo.done}}</td>
                <td>
                    <button (click)="deleteTodo(todo.id)" class ="btn btn-warning">Delete</button>
                </td>
            </tr>
        </tbody>

    </table>
</div>
